on:
  workflow_dispatch:
    inputs:
      name:
        required: true
        type: string
        description: "Username"
      roles:
        required: true
        type: string
        description: "User Role"
        # options:
          # - dev role
          # - prod role

name: Give User Permissions
    
jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      projects: ${{ steps.vars.outputs.roles_list }}
    steps:
      - name: Create an array of roles
        id: vars
        run: echo "::set-output name=roles_list::$(jq 'split(",")' -Rc <(echo '${{ inputs.roles }}'))"
      - run: echo ${{ steps.vars.outputs.roles_list }}
  call-aws:
    name: Give ${{ inputs.name }} ${{ matrix.roles }}
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        roles: ${{ fromJson(needs.setup.outputs.roles_list) }}
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read  # This is required for actions/checkout
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials # Auth to AWS using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACC_ID }}:role/${{ secrets.AWS_ROLE }}
          aws-region: eu-west-2
      - name: Replace Name
        run: |
          old=$( cat input.json )
          replace=${{ inputs.name }}
          new=${old/item1/$replace}
          echo $old $new
          echo $new > input.json
      - name: Replace Role
        run: |
          old=$( cat input.json )
          replace=${{ matrix.roles }}
          new=${old/item2/$replace}
          echo $old $new
          echo $new > input.json
      # - run: aws stepfunctions start-execution --state-machine-arn arn:aws:states:eu-west-2:335840475404:stateMachine:jit-test-state-eoin --name actions-test-exec --input file://input.json
